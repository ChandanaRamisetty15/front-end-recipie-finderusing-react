<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitchen Alchemy</title>
  <style>
    body { font-family: Arial, sans-serif; background: #e6ffe6; margin: 0; }
    header { padding: 15px; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display:flex; justify-content:space-between; align-items:center; }
    header h2 { margin:0; color: #228B22; }
    #darkModeBtn { padding:8px 15px; border:none; border-radius:20px; background:#228B22; color:white; cursor:pointer; }
    #darkModeBtn:hover { background:#196619; }
    .container { max-width:900px; margin:40px auto; padding:20px; background:white; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.1); }
    .search-box { display:flex; gap:10px; flex-wrap:wrap; justify-content:center; }
    .search-box input { flex:1; padding:12px; border:1px solid #ccc; border-radius:25px; }
    .search-box button { padding:12px 18px; border:none; border-radius:25px; background:#228B22; color:white; cursor:pointer; }
    .search-box button:hover { background:#196619; }
    h1 { text-align:center; color:#228B22; }
    .categories { display:grid; grid-template-columns:repeat(auto-fill,minmax(120px,1fr)); gap:15px; margin-top:20px; }
    .category { background:#f8f8f8; padding:12px; border-radius:8px; box-shadow:2px 2px 6px rgba(0,0,0,0.1); text-align:center; cursor:pointer; }
    .category:hover { background:#e0f7e0; }
    footer { text-align:center; padding:15px; margin-top:30px; background:#333; color:white; }
    body.dark { background:#1a1a1a; color:#f1f1f1; }
    body.dark header, body.dark .container { background:#333; color:white; }
    body.dark .category { background:#444; color:#f1f1f1; }
  </style>
</head>

<body>
  <header>
    <h2>ğŸŒ¿ Kitchen Alchemy</h2>
    <button id="darkModeBtn">ğŸŒ™ Dark Mode</button>
  </header>

  <div class="container">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Enter ingredients...">
      <button id="searchButton">Search</button>
      <button onclick="gobot()">Chat with AI</button>
      <button onclick="window.location.href='results.html?favorites=true'">â¤ï¸ View Favorites</button>
    </div>

    <h1>Welcome to Kitchen Alchemy! ğŸ§™â€â™€ï¸</h1>
    <p style="text-align:center;">Discover magical recipes using ingredients you already have!</p>

    <h3>Popular Categories</h3>
    <div class="categories">
      <div class="category">ğŸ Pasta</div>
      <div class="category">ğŸ— Chicken</div>
      <div class="category">ğŸ• Pizza</div>
      <div class="category">ğŸ¥— Salad</div>
      <div class="category">ğŸ² Soup</div>
      <div class="category">ğŸ° Cake</div>
      <div class="category">ğŸ› Curry</div>
      <div class="category">ğŸš Rice</div>
      <div class="category">ğŸŸ Fish</div>
      <div class="category">ğŸ Bread</div>
    </div>
  </div>

  <footer>
    &copy; 2025 Kitchen Alchemy. All rights reserved.
  </footer>

  <script>
    function gobot(){ window.location.href="aichatbot.html"; }

    // Dark Mode Toggle
    const darkBtn = document.getElementById("darkModeBtn");
    darkBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      darkBtn.textContent = document.body.classList.contains("dark") ? "â˜€ï¸ Light Mode" : "ğŸŒ™ Dark Mode";
    });

    // Redirect search to results.html
    document.getElementById('searchButton').addEventListener('click', () => {
      const term = document.getElementById('searchInput').value.trim();
      if(term){ window.location.href = `results.html?query=${encodeURIComponent(term)}`; }
    });

    // Category Click Redirect
    document.querySelectorAll('.category').forEach(cat => {
      cat.addEventListener('click', () => {
        const term = cat.textContent.replace(/[^a-zA-Z ]/g,'');
        window.location.href = `results.html?query=${encodeURIComponent(term)}`;
      });
    });
  </script>
</body>
</html>
